<div>
  <img src="favicon.png" style="height: 10vh; min-height: 90px; float: left;"/>
  <div style="float: left; margin-left: 20px;">
    <h1 style="margin: 0px;">{{ title }}</h1>
    <h2 style="margin: 0px;">Version {{ version }}</h2>
    <h3>Datasoft Srl - <<a href="mailto:info@officinesrl.com">info@officinesrl.com</a>></h3>
  </div>
</div>
<div style="max-width: 70vw; clear: both; overflow-x: hidden;">
  <img src="img/help.jpg" style="margin-top: 20px; width: 100%;"/>
  <section>
  {%- for par in paragraphs %}
   {%- if par.id == 1 -%}
    <h1>
   {%- else -%}
    <h1 style="margin: 0px; margin-top: 30px;">
   {%- endif -%}
    {{ par.id }}. {{ par.title }}</h1>
   {%- for p in par.descs %}
    <p>{{ p }}</p>
   {%- endfor %}
  {%- endfor %}
  </section>
</div>
